# Liquibase config file
# https://www.liquibase.org/documentation/liquibase.properties.html

# DB connection
url: jdbc:mariadb://localhost:3306/bookflow-mariadb
username: bookflow-admin
password: passwd

# Change log file config
changeLogTableName: DATABASECHANGELOG
changeLogLockTableName: DATABASECHANGELOGLOCK

changeLogFile:
  - ./docker/changelog/create-author.xml
  - ./docker/changelog/create-book.xml
  - ./docker/changelog/insert-data-author.xml
  - ./docker/changelog/insert-data-book.xml

# Exception config
shouldRun: true